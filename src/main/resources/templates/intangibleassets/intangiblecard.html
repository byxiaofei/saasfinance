<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="commons/head::head('无形资产卡片管理','','')">

</head>
<body>
<!-- 搜索界面 -->

<div class="easyui-panel" style="height: auto; width:100%;padding: 8px 0px 0px 0px;overflow: hidden;">
    <form id="serachFrom" method="post" style="margin-bottom:0;">
        <table cellpadding="5" style="width: 100%; overflow: hidden;table-layout: fixed;" border="0">
            <tr>
                <td style="width:12%;text-align: right;" >
                    <label>无形资产类别:</label>
                </td>
                <td style="width:20%;" ondblclick="getAssetType1()">
                    <input style="width:60%;" id="fixedAssetsTypeName" name="assetTypeName" class="easyui-textbox" editable="false" data-options="prompt: '请输入无形资产类别'">
                </td>
                <td style="width:12%;text-align: right;" >
                    <label>无形资产编码:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:90px;" id="fixedAssetsCode" name="assetCode" class="easyui-combobox asset1" editable="false" disabled="disabled" data-options="prompt: '请输入无形资产编码',onSelect:compareAssetCode">&nbsp;-&nbsp;
                    <input style="width:90px;" id="fixedAssetsCodeEnd" name="assetCode1" class="easyui-combobox asset1" editable="false" disabled="disabled" data-options="prompt: '请输入无形资产编码',onSelect:compareAssetCode">
                </td>
                <td style="width:12%;text-align: right;" >
                    <label>卡片编号:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:90px;" id="cardCode" name="cardCode" class="easyui-textbox card1" data-options="prompt: '卡片编号',validType:['integer','length[0,5]']">&nbsp;-&nbsp;
                    <input style="width:90px;" id="cardCodeEnd" name="cardCode1" class="easyui-textbox card1" data-options="prompt: '卡片编号' ,validType:['integer','length[0,5]']">
                </td>
            </tr>

            <tr>
                <td style="width:12%;text-align: right;" >
                    <label>是否已经生成凭证:</label>
                </td>
                <td style="width:15%;">
                    <input style="width:60%;" id="isNotVoucher" name="isNotVoucher" class="easyui-combobox" editable="false" data-options="prompt: '请选择'">
                </td>
                <td style="width:12%;text-align: right;" >
                    <label>启用时间:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:90px;" id="timeStart" name="useStartDate" class="easyui-datebox" editable="false" data-options="prompt: '请输入启用时间', onSelect:onSelect">&nbsp;-&nbsp;
                    <input style="width:90px;" id="timeEnd" name="useStartDate1" class="easyui-datebox" editable="false" data-options="prompt: '请输入启用时间', onSelect:onSelect">
                </td>
                <td style="width:12%;text-align: right;" >
                    <label>累计摊销额:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:90px;" id="depreciationValue" name="endDepreMoney" class="easyui-numberbox" data-options="prompt: '请输入累计摊销额',precision:2">&nbsp;-&nbsp;
                    <input style="width:90px;" id="depreciationValueMax" name="endDepreMoney1" class="easyui-numberbox" data-options="prompt: '请输入累计摊销额',precision:2">
                </td>
            </tr>
            <tr>
                <td style="width:12%;text-align: right;" >
                    <label>是否包括已停用卡片:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:60%;" id="stopFlag" name="stopCard" class="easyui-combobox" editable="false" data-options="prompt: '请选择'">
                </td>
                <td style="width:12%;text-align: right;" >
                    <label>摊销至日期:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:60%;" id="depreUtilDate" name="depreUtilDate" editable="false" class="easyui-datebox" data-options="prompt: '请输入摊销至日期'">
                </td>
                <td style="width:12%;text-align: right;" >
                    <label>预计使用总量:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:90px;" id="useAmount" name="depYears" class="easyui-textbox" data-options="prompt: '请输入预计使用总量'">&nbsp;-&nbsp;
                    <input style="width:90px;" id="useAmountMax" name="depYears1" class="easyui-textbox" data-options="prompt: '请输入预计使用总量'">
                </td>
            </tr>

            <tr>
                <td style="width:12%;text-align: right;" >
                    <label>是否包括已清理卡片:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:60%;" id="clearFlag" name="cleanCard" class="easyui-combobox"  editable="false" data-options="prompt: '请选择'">
                </td>
                <td style="width:10%;text-align: right;" >
                    <label>变动日期:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:60%;" id="changeDate" name="changeDate" editable="false" class="easyui-datebox" data-options="prompt: '请输入变动日期'">
                </td>
                <td style="width:12%;text-align: right;" >
                    <label>原值:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:90px;" id="originalValue" name="assetOriginValue" class="easyui-numberbox" data-options="prompt: '请输入原值',precision:2">&nbsp;-&nbsp;
                    <input style="width:90px;" id="originalValueMax" name="assetOriginValue1" class="easyui-numberbox" data-options="prompt: '请输入原值',precision:2">
                </td>
            </tr>
            <tr>
                <td style="width:12%;text-align: right;" >
                    <label>变动类型:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:60%;" id="changeType" name="changeType" class="easyui-combobox" editable="false" data-options="prompt: '请选择变动类型'">
                </td>
                <td style="width:12%;text-align: right;" >
                    <label>变动信息:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:60%;" id="changeMessage" name="changeMessage" class="easyui-combobox" editable="false" data-options="prompt: '请选择变更信息'">
                </td>
                <td style="width:12%;text-align: right;" >
                    <label>净值:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:90px;" id="netWeight" name="assetNetValue" class="easyui-numberbox" data-options="prompt: '请输入净值',precision:2">&nbsp;-&nbsp;
                    <input style="width:90px;" id="netWeightMax" name="assetNetValue1" class="easyui-numberbox" data-options="prompt: '请输入净值',precision:2">
                </td>
            </tr>
            <tr>
                <td style="width:15%;text-align: right;" >
                    <label>制单人:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:60%;" id="madeBy" name="createOper" class="easyui-textbox" data-options="prompt: '请输入制单人'">
                </td>
                <td style="width:15%;text-align: right;" >
                    <label>使用部门:</label>
                </td>
                <td style="width:20%;">
                    <input style="width:60%;" id="useDept" name="unitCode" editable="false" class="easyui-combobox" data-options="prompt: '请输入使用部门'">
                </td>
            </tr>
            <tr>
                <td colspan="8" style="text-align: right; padding-right: 20px;">
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'e-icon fa fa-search'" style="width: 8%;" onclick="serach()" >查询</a>
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'e-icon fa fa-refresh'" style="width: 8%;" onclick="reset()">重置</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'e-icon fa fa-download'" style="width: 8%;" onclick="export_('无形资产卡片管理信息表')">导出</a>
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'e-icon fa fa-print'" style="width: 8%;" onclick="print_()">打印</a>
                </td>
            </tr>

        </table>
        <input type='Hidden' name="assetType" id="fixedAssetsType" value="">
    </form>
    <!-- 展示搜索结果 -->
    <table id = "sg" style="height: auto; width:100%; padding: 8px 0px 0px 0px;overflow: hidden;"></table>
</div>

<!--新建、编辑弹框-->
<div id="dlg" class="easyui-dialog" style="width: 600px;padding: 10px 20px;top: 20px" align="center"
     data-options="modal:true,closed:true,resizable:true,maximizable:true"  buttons="#dlg-buttons">
    <form id="fm" method="post">
        <table cellpadding="4" class="tt">
            <tr bgcolor="#6c90da">
                <th colspan="4">基本信息</th>
            </tr>
            <tr>
                <td style="width:20%;text-align: right;" class="ttd ltd"><label>卡片编号:</label></td>
                <td class="ttd rtd" colspan="3">
                    <input class="easyui-textbox" style="width: 99%;" id="cardCode1" name="cardCode" data-options="prompt:'卡片编号'">
                </td>
            </tr>
            <tr>
                <td style="width:20%;text-align: right;" class="ttd ltd"><label>无形资产类别<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd" ondblclick="getAssetType()">
                    <input class="easyui-textbox" id="assetTypeName" name="assetTypeName"editable="false" required="required" data-options="prompt:'无形资产类别'">
                </td>
                <td style="width:20%;text-align: right;" class="ttd ltd"><label>摊销方法<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                 <input class="easyui-combobox" id="depType" name="depType" editable="false"  required="required" data-options="prompt:'摊销方法'" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>无形资产名称<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input  class="easyui-textbox" id="assetName1" name="assetName" required="required" data-options="prompt:'无形资产名称'">
                </td>
                <td style="text-align: right;" class="ttd ltd"><label>无形资产编号<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-textbox" id ="assetCode" name="assetCode"  required="required" data-options="prompt:'系统自动生成'" >

                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>开始使用日期<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-datebox" id="useStartDate" name="useStartDate" editable="false" required="required" data-options="prompt:'开始使用日期'" />
                </td>
                <td style="width:15%;text-align: right;" class="ttd ltd"><label>使用部门<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-combobox" editable="false" id="unitCode" required="required" name="unitCode" data-options="prompt:'使用部门'" />
                </td>
            </tr>
            <tr>
                <td style="width:15%;text-align: right;" class="ttd ltd"><label>使用状态<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-combobox" editable="false" id="useFlag" required="required" name="useFlag" data-options="prompt:'使用状态'" />
                </td>
            </tr>
            <tr bgcolor="#6c90da">
                <th colspan="4">核算信息</th>
            </tr>
            <tr>
                <td style="width:15%;text-align: right;" class="ttd ltd"><label>摊销起始日期:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-datebox" id="depreFromDate" name="depreFromDate" data-options="prompt:'摊销起始日期'" />
                </td>
                <td style="width:15%;text-align: right;" class="ttd ltd"><label>已摊销至日期:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-textbox" id="depreToDate" name="depreToDate" data-options="prompt:'已摊销至日期'" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>期初已摊销月份:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-numberbox" id="initDepreAmount" name="initDepreAmount" data-options="prompt:'期初摊销量',min:0,precision:0" />
                </td>
                <td style="text-align: right;" class="ttd ltd"><label>期初摊销金额:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-numberbox" id="initDepreMoney" name="initDepreMoney" data-options="prompt:'期初摊销金额',min:0,precision:2" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>原值(元)<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-numberbox" id="assetOriginValue" name="assetOriginValue" required="required" data-options="prompt:'原值',min:0,precision:2,groupSeparator:','" />
                </td>
                <td style="text-align: right;" class="ttd ltd"><label>进项税额<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-numberbox" id="inputTax" name="inputTax" required="required" data-options="prompt:'系统自动计算',precision:2,groupSeparator:','" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>减值准备<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-numberbox" id="impairment" name="impairment" required="required" data-options="prompt:'减值准备',min:0,precision:2,groupSeparator:','" />
                </td>
                <td style="text-align: right;" class="ttd ltd"><label>无形资产净值:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-numberbox" id="assetNetValue" name="assetNetValue" data-options="prompt:'系统自动计算',precision:2,groupSeparator:','" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>增值税率<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-numberbox" id="addedTax" name="addedTax" required="required" data-options="prompt:'增值税率',min:0,precision:4" />
                </td>
                <td style="text-align: right;" class="ttd ltd"><label>金额<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-numberbox" id="sum" name="sum" required="required" data-options="prompt:'系统自动计算',precision:2,groupSeparator:','" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>预计残值率<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-numberbox" id="remainsRate" name="remainsRate" required="required" data-options="prompt:'预计残值率',min:0,precision:4" />
                </td>
                <td style="text-align: right;" class="ttd ltd"><label>预计残值:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-numberbox" id="remainsValue" name="remainsValue" data-options="prompt:'由系统自动计算',min:0,precision:2,groupSeparator:','" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>付款方式<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd" ondblclick="getBankMethodInfo()">
                    <input class="easyui-textbox" id="payWay" name="payWay" editable="false"  required="required" data-options="prompt:'付款方式'" />
                </td>
                <td style="text-align: right;" class="ttd ltd"><label>付款专项:</label></td>
                <td class="ttd rtd" ondblclick="treeValue()">
                    <input class="easyui-textbox" id="payCode" name="payCode" required="required" data-options="prompt:'付款专项'" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>摊销计提状态:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-combobox" id="depreFlag" name="depreFlag" editable="false" data-options="prompt:'摊销计提状态'" />
                </td>
                <td style="text-align: right;" class="ttd ltd"><label>使用年限(月)<span style="color: red">*</span>:</label></td>
                <td class="ttd rtd">
                    <input  class="easyui-numberbox" id="depYears" name="depYears" required="required" data-options="prompt:'使用年限(月)',min:0,precision:0">
                </td>
            </tr>
            <tr id="cf" >
                <td style="width:15%;text-align: right;" class="ttd ltd"><label>清理状态:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-combobox" editable="false" id="clearFlag1" name="clearFlag" data-options="prompt:'清理状态',
                            valueField: 'value',textField: 'text',
                            data: [{value: '',text: '未清理'},{value: '0',text: '未清理'},{value: '1',text: '已清理'}]" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>备注:</label></td>
                <td class="ttd rtd" colspan="3">
                    <input class="easyui-textbox" style="width: 100%" id="temp" name="temp" data-options="prompt:'备注'" />
                </td>
            </tr>
            <!--<tr>-->
                <!--<td style="text-align: right;" class="ttd ltd"><label>期末累计摊销月份:</label></td>-->
                <!--<td class="ttd rtd">-->
                    <!--<input class="easyui-textbox" id="endDepreAmount" name="endDepreAmount" data-options="prompt:'期末累计摊销月份'" />-->
                <!--</td>-->
                <!--<td style="text-align: right;" class="ttd ltd"><label>期末累计摊销金额:</label></td>-->
                <!--<td class="ttd rtd">-->
                <!--<input class="easyui-combobox" id="endDepreMoney" name="endDepreMoney" data-options="prompt:'期末累计摊销金额'" />-->
                <!--</td>-->
            <!--</tr>-->
            <tr bgcolor="#6c90da" id="changehg1">
                <th colspan="4">变动信息</th>
            </tr>
        </table>
        <div id="changehg2"><table id = "cg" class="easyui-datagrid"></table></div>
        <input type='Hidden' name="assetType" id="assetType" value="">
    </form>
    <div id="dlg-buttons">
        <a href="#" id="saveButton" class="easyui-linkbutton" iconCls="e-icon fa fa-save" onclick="saveSpecial()">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="e-icon fa fa-remove" onclick="cancel()">取消</a>
    </div>
</div>

<div id="dlg2"  class="easyui-dialog" style="width: 400px;height: 200px; padding: 40px 20px" align="center"
     data-options="modal:true,closed:true,resizable:true,maximizable:true"  buttons="#dlg-buttons2">
    <form id="fm2" method="post">
        <table class="tt" border="0">
            <tr style="display: none;">
                <td style="text-align: right;" class="ttd ltd"><label>卡片编号:</label></td>
                <td class="ttd rtd" colspan="3">
                    <input class="easyui-textbox" style="width: 97%;" id="cardCode2" name="cardCode" data-options="prompt:'卡片编号'">
                </td>
            </tr>
            <tr>
                <td style="text-align: right;" class="ttd ltd"><label>摊销计提状态:</label></td>
                <td class="ttd rtd">
                    <input class="easyui-combobox" editable="false" id="depreFlag2" name="depreFlag" data-options="prompt:'摊销计提状态'" />
                </td>
            </tr>
        </table>

        <input type='Hidden' name="springmvc.token" value="">

    </form>

    <div id="dlg-buttons2">
        <a href="#" id="saveButton2" class="easyui-linkbutton" iconCls="e-icon fa fa-check" onclick="saveSpecial2()">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="e-icon fa fa-remove" onclick="cancel()">取消</a>
    </div>
</div>

<!--付款方式(按钮框内)-->
<div id="payMethodGrid" class="easyui-dialog" style="width: 40%;top: 15%;padding:10px 10px 10px 10px;" data-options="modal:true,closed:true,resizable:false,collapsible:false,minimizable:false,maximizable:true" buttons="#payMethod-buttons">
    <div class="easyui-panel" style="width: 100%;height: 350px;">
        <ul id="payMethodTree" class="easyui-tree"  data-options="method:'get',animate:true,checkbox:true,onlyLeafCheck:true,cascadeCheck:false"></ul>
    </div>
    <div id="payMethod-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok icon-large" onclick="saveSueperMethod()">确定</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove icon-large" onclick="javascript:$('#payMethodGrid').dialog('close')">取消</a>

    </div>
</div>

<!--固定资产类别(按钮框内)-->
<div id="assetTypeGrid" class="easyui-dialog" style="width: 40%;top: 25%;padding:10px 10px 10px 10px;" data-options="modal:true,closed:true,resizable:false,collapsible:false,minimizable:false,maximizable:true" buttons="#roleData-buttons">
    <div class="easyui-panel" style="width: 100%;">
        <ul id="assetTypeTree" class="easyui-tree"  data-options="method:'get',animate:true,checkbox:true,onlyLeafCheck:true,cascadeCheck:false"></ul>
    </div>
    <div id="roleData-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok icon-large" onclick="saveSuperType()">确定</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove icon-large" onclick="javascript:$('#assetTypeGrid').dialog('close')">取消</a>

    </div>
</div>
<div id="intangAssetTypeGrid" class="easyui-dialog" style="width: 40%;top: 25%;padding:10px 10px 10px 10px;" data-options="modal:true,closed:true,resizable:false,collapsible:false,minimizable:false,maximizable:true" buttons="#roleData-buttons1">
    <div class="easyui-panel" style="width: 100%;">
        <ul id="intangAssetTypeTree" class="easyui-tree"  data-options="method:'get',animate:true,checkbox:true,onlyLeafCheck:true,cascadeCheck:false"></ul>
    </div>
    <div id="roleData-buttons1">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok icon-large" onclick="saveSuperType1()">确定</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove icon-large" onclick="javascript:$('#intangAssetTypeGrid').dialog('close')">取消</a>

    </div>
</div>

<div id="specialGrid" class="easyui-dialog" style="width: 40%;top: 15%;padding:10px 10px 10px 10px;" data-options="modal:true,closed:true,resizable:false,collapsible:false,minimizable:false,maximizable:true" buttons="#special-buttons">
    <div class="easyui-panel" style="width: 100%;height: 350px;">

    //无形资产类别 双击事件
    function getAssetType(){
        if (!getAssetTypeFlag) { return false;}

        var codeValue = $('#assetTypeName').textbox("getText");
        if(codeValue==""||codeValue==undefined){
            codeValue = "";
        }
        $('#waitMenu').dialog('open').dialog('setTitle','提示：');//打开等待窗口
        //无形资产类别
        $('#assetTypeTree').tree({
            url:'/intangiblecard/assetType?value='+encodeURI(codeValue)+'&onlyLastStage=N',
            onSelect: function (node) {
                var cknodes = $('#assetTypeTree').tree("getChecked");
                for (var i = 0; i < cknodes.length; i++) {
                    if (cknodes[i].id != node.id) {
                        $('#assetTypeTree').tree("uncheck", cknodes[i].target);
                    }
                }
                if (node.checked) {
                    $('#assetTypeTree').tree('uncheck', node.target);
                } else {
                    $('#assetTypeTree').tree('check', node.target);
                }
            },
            onDblClick: function (node) {
                saveSuperType();
            },
            onLoadSuccess: function (node, data) {
                $('#waitMenu').dialog('close');//关闭等待窗口
                $('#assetTypeGrid').dialog('open').dialog('setTitle','无形资产类别');
                $(this).find('span.tree-checkbox').unbind().click(function () {
                    $('#assetTypeTree').tree('select', $(this).parent());
                    return false;
                });
            }
        });
    }

    // 支付方式类别 双击事件
    function getBankMethodInfo(){
        var payWay = $('#payWay').textbox("getText");
        if(payWay == "" || payWay == undefined){
            payWay = "";
        }

        $('#waitMenu').dialog('open').dialog('setTitle','提示:');
        // 支付方式树
        $('#payMethodTree').tree({
            url:'/fixedassetscard/bankPayMethod?value='+encodeURI(payWay),
            onSelect:function(node){
                var cknodes = $('#payMethodTree').tree("getChecked");

                for (var i = 0; i < cknodes.length; i++) {
                    if (cknodes[i].id != node.id) {
                        $('#payMethodTree').tree("uncheck", cknodes[i].target);// 一旦选择不一样，取消选择，并在下方判断，选取新的。
                    }
                }
                if (node.checked) { //  如果重复点击一个，则不会进行选择
                    $('#payMethodTree').tree('uncheck', node.target);
                } else {
                    $('#payMethodTree').tree('check', node.target);//一旦选择不一样，选取这个。
                }
            },
            onDblClick: function (node) {
                saveSueperMethod();
            },
            onLoadSuccess: function(node,data){
                $('#waitMenu').dialog('close');//	关闭等待窗口
                $('#payMethodGrid').dialog('open').dialog('setTitle','付款方式')
                $(this).find('span.tree-checkbox').unbind().click(function(){
                    $('#payMethodTree').tree('select',$(this).parent());
                    return false;
                });
            }
        });
    }

    //  为了弹框确认，定义
    var payMethodCode = null;
    var payMethodName = null;
    var paySpecialCode = null;

    //  付款方式保存树状选择信息
    function saveSueperMethod(){
        var superCode = "";
        var superName = "";
        var nodes = $('#payMethodTree').tree('getChecked');// 获取选中类别信息
        if(nodes.length > 0){
            // 当前拿到的选中的子级，去找父级信息，并拼接父级信息。
            var parent1 = $('#payMethodTree').tree('getParent',nodes[0].target);
            if(parent1==null){
                $.messager.alert('提示','请重新选择，不允许选择科目分类','warning');
                return false;
                superCode = nodes[0].id+"/";
                superName = nodes[0].text+"/";
            }else{
                var parent2= $('#payMethodTree').tree('getParent',parent1.target);
                if(parent2==null){
                    superCode = parent1.id+"/"+nodes[0].id+"/";
                    superName = parent1.text+"/"+nodes[0].text+"/";
                }else{
                    var parent3= $('#payMethodTree').tree('getParent',parent2.target);
                    if(parent3==null){
                        superCode = parent2.id+"/"+parent1.id+"/"+nodes[0].id+"/";
                        superName = parent2.text+"/"+parent1.text+"/"+nodes[0].text+"/";
                    }else{
                        var parent4= $('#payMethodTree').tree('getParent',parent3.target);
                        if(parent4==null){
                            superCode = parent3.id+"/"+parent2.id+"/"+parent1.id+"/"+nodes[0].id+"/";
                            superName = parent3.text+"/"+parent2.text+"/"+parent1.text+"/"+nodes[0].text+"/";
                        }else{
                            var parent5= $('#payMethodTree').tree('getParent',parent4.target);
                            if(parent5==null){
                                superCode = parent4.id+"/"+parent3.id+"/"+parent2.id+"/"+parent1.id+"/"+nodes[0].id+"/";
                                superName = parent4.text+"/"+parent3.text+"/"+parent2.text+"/"+parent1.text+"/"+nodes[0].text+"/";
                            }else{
                                var parent6= $('#payMethodTree').tree('getParent',parent5.target);
                                if(parent6==null){
                                    superCode = parent5.id+"/"+parent4.id+"/"+parent3.id+"/"+parent2.id+"/"+parent1.id+"/"+nodes[0].id+"/";
                                    superName = parent5.text+"/"+parent4.text+"/"+parent3.text+"/"+parent2.text+"/"+parent1.text+"/"+nodes[0].text+"/";
                                }
                            }
                        }
                    }
                }
            }

            //  去除一级(科目分类：资产、负债、权益、损益)
            if((superCode.split("/")).length>2){    // 最后一个是空的，因此为2
                superCode = superCode.substring(superCode.indexOf("/")+1);
                superName = superName.substring(superName.indexOf("/")+1);
            }

            payMethodCode = superCode;
            payMethodName = superName;
            $('#payWay').textbox('setValue',superCode);
            $('#payMethodGrid').dialog('close');
        }else{
            $('#payWay').textbox("setValue", "");
            $('#assetTypeGrid').dialog('close');
        }
    }


    //保存树状选择信息
    function saveSuperType(){
        var superCode="";
        var superName="";
        var nodes = $('#assetTypeTree').tree('getChecked');//获取选中类别信息
        if (nodes.length>0) {
            superCode = nodes[0].id;
            superName = nodes[0].text;

            $('#assetType').val(superCode);
            $('#assetTypeName').textbox("setValue", superName);
            $('#assetTypeGrid').dialog('close');
            //获取 使用年限（月）
            $.ajax({
                url:'/intangiblecard/depYears',
                data: {"assetType" : superCode},
                type: 'POST',  //提交方式
                async: false, //是否异步
                success: function (data) {
                    $('#depYears').numberbox('setValue', data);
                }
            });

            //自动获取固定资产编号
            $.ajax({
                url: '/intangiblecard/fCode',
                data: {'assetType' : superCode},
                type: 'POST',
                async: false,
                success: function(result){
                    if(result == null){//获取失败给出提示
                        $.messager.alert('提示','无形资产编号获取失败','error');
                    }else {//获取成功
                        $('#assetCode').textbox('setValue', result);
                    }
                }
            });
            $('#assetCode').textbox({readonly:true});
            $('#depType').combobox('setValue', 1);

        }else {
            $('#assetType').val("");
            $('#assetTypeName').textbox("setValue", "");
            $('#depYears').numberbox('setValue', "");
            $('#assetCode').textbox('setValue', "");
            $('#assetCode').textbox({readonly:true});
            $('#depType').combobox('setValue', "");
            $('#assetTypeGrid').dialog('close');
        }
    }

    //准备参数
    function prepareParam(xlsName) {
        var param = {
            name : xlsName,
            queryConditions : {},
            cols : intangiblecardExportXls
        };
        var grid = $("#sg");
        var datas = grid.datagrid("getRows");
        if (datas.length > 0) {
            //查询之前验证
            $('#serachFrom').find('input').each(
                function() {
                    var obj = $(this);
                    var name = obj.attr('name');
                    if (name) {
                        param.queryConditions[name] = obj.val();
                    }
                });
            return param;
        } else {
            $.messager.alert("提示", "请先查询或者没有要导出的数据", "warning");
            return "false";
        }
    }

    //设置默认值
    var assetOriginValue = 0.00;//原值
    var initDepreMoney = 0.00;//期末累计摊销金额  ==期初
    var addedTax = 0.0000;//增值税率
    var impairment = 0.00;//减值准备
    var remainsRate = 0.0000;//预计残值率
    //计算
    $('#assetOriginValue').numberbox({onChange:function(){calculate();}});
    $('#initDepreMoney').numberbox({onChange:function(){calculate();}});
    $('#addedTax').numberbox({onChange:function(){calculate();}});
    $('#impairment').numberbox({onChange:function(){calculate();}});
    $('#remainsRate').numberbox({onChange:function(){calculate();}});
    function calculate(){
        //原值
        if(isNaN(parseFloat($('#assetOriginValue').numberbox("getValue")))){
            assetOriginValue = 0.00;//原值
        }else{
            assetOriginValue = $('#assetOriginValue').numberbox("getValue");//原值
        }

        //增值税率
        if(isNaN(parseFloat($('#addedTax').numberbox("getValue")))){
            addedTax = 0.00;//减值准备
        }else{
            addedTax = $('#addedTax').numberbox("getValue");//减值准备
        }

        //期末累计摊销金额
        if(isNaN(parseFloat($('#initDepreMoney').textbox("getValue")))){
            initDepreMoney = 0;//期末累计摊销金额
        }else{
            initDepreMoney = parseFloat($('#initDepreMoney').textbox("getValue"));//期末累计摊销金额
        }

        //减值准备
        if(isNaN(parseFloat($('#impairment').numberbox("getValue")))){
            impairment = 0.00;//减值准备
        }else{
            impairment = $('#impairment').numberbox("getValue");//减值准备
        }

        //预计残值率
        if(isNaN(parseFloat($('#remainsRate').numberbox("getValue")))){
            remainsRate = 0.00;//预计残值率
        }else{
            remainsRate = $('#remainsRate').numberbox("getValue");//预计残值率
        }

        //进项税额=【原值/(1+增值税率)】*增值税率
        $('#inputTax').numberbox("setValue", formatNumber(decimalMulti(decimalDiv(assetOriginValue,decimalAdd(1,addedTax)),addedTax),2,0));
        $('#inputTax').numberbox({readonly:true});

        //金额=原值-进项税额
        $('#sum').numberbox("setValue", formatNumber(decimalSub(assetOriginValue,decimalMulti(decimalDiv(assetOriginValue,decimalAdd(1,addedTax)),addedTax)),2,0));
        $('#sum').numberbox({readonly:true});

        //预计残值=原值*预计残值率
        $('#remainsValue').numberbox("setValue", formatNumber(decimalMulti(assetOriginValue,remainsRate),2,0));
        $('#remainsValue').numberbox({readonly:true});

        //净值=原值-期末累计摊销金额-减值准备
        $('#assetNetValue').numberbox("setValue", formatNumber(decimalSub(decimalSub(assetOriginValue,initDepreMoney),impairment),2,0));
        $('#assetNetValue').numberbox({readonly:true});

    }



    //保存
    function  saveSpecial() {
        //data用于存放输入信息
        var data= $('#fm').serialize();
        //校验必填项是否为空
        var arr = $('#fm').serializeArray();
        //自动获取固定资产编号
        $.ajax({
            url: '/intangiblecard/fCode',
            data: {'assetType' : $('#assetType').val()},
            type: 'POST',
            async: false,
            success: function(result){
                if(result == null){//获取失败给出提示
                    $.messager.alert('提示','无形资产编号获取失败','error');
                }else {//获取成功
                    $('#assetCode').textbox('setValue', result);
                }
            }
        });
        var formData = {};
        $.each(arr, function() {
            formData[this.name] = this.value;
        });
        //判断必输项是否为空
        if(formData.assetType == null || formData.assetType == ""){
            $.messager.alert('提示','无形资产类别不能为空！','error');
            return;

    //获取当前时间，格式YYYY-MM-DD
    function getNowFormatDate() {
        var date = new Date();
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        var d = date.getDate();
        return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
    }

    function treeValue(){
        var superCode = $('#payWay').textbox('getValue');
        if(superCode!='' && superCode!=null){
            $.get('/voucher/getSpecialDate?subjectCode='+superCode,
                function(data) {
                    if(data.length!=""&&data.length!=null){
                        var originalValue = data[1].specialCode;
                        var inputValue = $('#payCode').textbox('getText');
                        $('#specialTree').tree({
                            url:'/voucher/specialTreeUseFlogOne?originalValue='+encodeURI(originalValue)+'&inputValue='+encodeURI(inputValue)+'&onlyLastStage=N',
                            // url:'/voucher/specialTree?originalValue='+encodeURI(originalValue)+'&inputValue='+encodeURI(inputValue)+'&onlyLastStage=N',
                            onSelect: function (node) {
                                var cknodes = $('#specialTree').tree("getChecked");
                                for (var i = 0; i < cknodes.length; i++) {
                                    if (cknodes[i].id != node.id) {
                                        $('#specialTree').tree("uncheck", cknodes[i].target);
                                    }
                                }
                                if (node.checked) {
                                    $('#specialTree').tree('uncheck', node.target);
                                } else {
                                    $('#specialTree').tree('check', node.target);
                                }
                            },
                            onDblClick: function (node) {
                                saveSpecialGrid();
                            },
                            onLoadSuccess: function (node, data) {
                                $('#specialGrid').dialog('open').dialog('setTitle','专项信息');
                                $(this).find('span.tree-checkbox').unbind().click(function () {
                                    $('#specialTree').tree('select', $(this).parent());
                                    return false;
                                });
                            }
                        });
                    }
                })
        }
    }

    //保存专项树状选择信息
    function saveSpecialGrid(){
        var nodes = $('#specialTree').tree('getChecked');//获取选中专项信息
        if(nodes.length!=0){
            paySpecialCode = nodes[0].id;
            paySpecialName = nodes[0].text;
            $('#payCode').textbox("setValue", nodes[0].id);
            $('#specialGrid').dialog('close');
        } else {
            $.messager.alert('提示','请选择专项信息','warning');
        }
    }
    function formate(data) {
        if (data || (data+'')=='0') {
            return formatNumber(data*1, 2, 1);
        }
        return data;
    }
    //打印
    function print_() {
        //先查询出数据
        var params = {};
        $('#serachFrom').find('input').each(function () {
            var obj = $(this);
            var name = obj.attr('name');
            if (name) {
                params[name] = obj.val();
            }
        });
        //使用参数执行一次查询
        $.ajax({
            type:"post",
            url:'/intangiblecard/listPrint',
            data:params,
            //  async:false,
            success:function (result){
                if(result.total<= 0){
                    $.messager.alert('提示', '没有可打印的数据！', 'warning');
                }else{
                    windowOpenNewPage('/intangiblecard/print',
                         params
                    );
                }
            }

        });

    }
