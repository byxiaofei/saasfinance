<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="commons/head::head('明细账查询','','')">

</head>
<body>

<div class="easyui-panel" style="height: auto; width:100%;padding: 8px 0px 0px 0px;overflow: hidden;">
    <form id="searchForm" method="post" style="margin-bottom:0;">
        <table cellpadding="5" style="width: 100%; overflow: hidden;table-layout: fixed;" border="0">
            <tr>
                <td style="width:10%;text-align: right;" ><label>会计期间:</label></td>
                <td style="width:20%;">
                    <input style="width:40%;" id="yearMonth" name="yearMonth" class="easyui-combobox" data-options="prompt: '会计期间',required:true,editable:false">&nbsp;--&nbsp;
                    <input style="width:40%;" id="yearMonthDate" name="yearMonthDate" class="easyui-combobox" data-options="prompt: '会计期间',required:true,editable:false">
                </td>
                <td style="width:10%;text-align: right;" ><label>科目代码:</label></td>
                <td style="width:20%;">
                    <input style="width:40%;" id="itemCode1" name="itemCode1" class="easyui-textbox" data-options="prompt: '科目代码',required:true">&nbsp;--&nbsp;
                    <input style="width:40%;" id="itemCode2" name="itemCode2" class="easyui-textbox" data-options="prompt: '科目代码',required:true">
                </td>
                <td style="width:10%;text-align: right;" ><label>科目层级:</label></td>
                <td style="width:20%;">
                    <input style="width:40%;" id="level" name="level" class="easyui-combobox" data-options="prompt: '起始层级',required:true,editable:false">&nbsp;--&nbsp;
                    <input style="width:40%;" id="levelEnd" name="levelEnd" class="easyui-combobox" data-options="prompt: '终止层级',required:true,editable:false">
                </td>
            </tr>
            <tr>
                <td style="width:10%;text-align: right;" ><label>发生额范围:</label></td>
                <td style="width:20%;">
                    <input style="width:40%;" id="moneyStart" name="moneyStart" class="easyui-textbox" data-options="prompt: '起始发生额'">&nbsp;--&nbsp;
                    <input style="width:40%;" id="moneyEnd" name="moneyEnd" class="easyui-textbox" data-options="prompt: '终止发生额'">
                </td>
                <td style="width:10%;text-align: right;" ><label>凭证号范围:</label></td>
                <td style="width:20%;">
                    <input style="width:40%;" id="voucherNoStart" name="voucherNoStart" class="easyui-textbox" data-options="prompt: '起始凭证号'">&nbsp;--&nbsp;
                    <input style="width:40%;" id="voucherNoEnd" name="voucherNoEnd" class="easyui-textbox" data-options="prompt: '终止凭证号'">
                </td>
                <td style="width:10%;text-align: right;" ><label>包含未记账凭证:</label></td>
                <td style="width:20%;">
                    <input style="width:92%;" id="voucherGene" name="voucherGene" class="easyui-combobox" data-options="prompt: '包含未记账凭证',editable:false">
                </td>
            </tr>
            <tr>
                <td style="width:10%;text-align: right;" ><label>对方科目:</label></td>
                <td style="width:20%;">
                    <input style="width:92%;" id="subjectCode" name="subjectCode" class="easyui-textbox" data-options="prompt: '对方科目'">
                </td>
                <td style="width:10%;text-align: right;" ><label>日期:</label></td>
                <td style="width:20%;">
                    <input style="width:40%;" id="voucherDateStart" name="voucherDateStart" class="easyui-datebox" data-options="prompt: '起始日期',editable:false">&nbsp;--&nbsp;
                    <input style="width:40%;" id="voucherDateEnd" name="voucherDateEnd" class="easyui-datebox" data-options="prompt: '终止日期',editable:false">
                </td>
                <td style="width:10%;text-align: right;" ><label>专项名称全级显示:</label></td>
                <td style="width:20%;">
                    <input style="width:92%;" id="specialNameP" name="specialNameP" class="easyui-combobox" data-options="prompt: '专项名称全级显示',editable:false">
                </td>
            </tr>
            <tr>
                <td style="width:10%;text-align: right;" ><label>明细对象:</label></td>
                <td style="width:20%;">
                    <input style="width:92%;" id="specialName" name="specialName" class="easyui-textbox" data-options="prompt: '明细对象'">
                </td>
                <td style="width:10%;text-align: right;" ><label>摘要:</label></td>
                <td style="width:20%;">
                    <input style="width:92%;" id="remarkName" name="remarkName" class="easyui-textbox" data-options="prompt: '摘要'">
                </td>
                <td style="width:10%;text-align: right;" ><label>科目名称全级显示:</label></td>
                <td style="width:20%;">
                    <input style="width:92%;" id="subjectNameP" name="subjectNameP" class="easyui-combobox" data-options="prompt: '科目名称全级显示',editable:false">
                </td>
            </tr>
            <tr>
                <td style="width:10%;text-align: right;" ><label>排序规则:</label></td>
                <td style="width:20%;">
                    <input style="width:92%;" id="orderingRule" name="orderingRule" class="easyui-combobox" data-options="prompt: '排序规则',editable:false">
                </td>
                <td style="width:10%;text-align: right;" ><label>综合明细账:</label></td>
                <td style="width:20%;">
                    <input style="width:92%;" id="synthDetailAccount" name="synthDetailAccount" class="easyui-combobox" data-options="prompt: '综合明细账',editable:false">
                </td>
            </tr>
            <tr>
                <td colspan="6" style="text-align: right; padding-right: 20px;">
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'e-icon fa fa-search'" style="width: 8%;" onclick="searchF()" >查询</a>
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'e-icon fa fa-table'" style="width: 8%;" onclick="exportF()">导出</a>
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'e-icon fa fa-print'" style="width: 8%;" onclick="printF()">打印</a>
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'e-icon fa fa-refresh'" style="width: 8%;" onclick="reset()">重置</a>

                </td>
            </tr>
        </table>
        <!-- 明细对象（专项代码） -->
        <input id="specialCode" name="specialCode" type="hidden">
    </form>
    <!-- 表头信息 -->
    <div id="headerDiv" hidden>
        <br/>
        <table style="height: auto; width:100%; padding: 8px 0px 0px 0px;overflow: hidden;">
            <div align="center">
                <span align="center" style="font-size:18px; font-family: Verdana, 微软雅黑, 黑体; font-weight: bolder" th:text="${session.currentUser.currentManageBranchName}"></span>
                <br/>
                <span align="center" style="font-size:20px; font-family: Verdana, 微软雅黑, 黑体; font-weight: bold">明细账</span>
            </div>
        </table>
        <table cellpadding="2" style="width: 100%; overflow: hidden;table-layout: fixed;" border="0">
            <tr>
                <td style="text-align: left; padding-left: 10px"><label>核算单位：<span id="centerCode"></span></label></td>
                <td style="text-align: center;"><label>期间：自&nbsp;<span id="yearMonth1"></span>&nbsp;至&nbsp;<span id="yearMonthDate1"></span></label></td>
                <td style="text-align: right; padding-right: 10px"><label>单位：<span>人民币元</span></label></td>
            </tr>
        </table>
    </div>
    <!-- 展示搜索结果 -->
    <table id = "dg"></table>
    <!-- 表尾信息 -->
    <div id="footerDiv" hidden>
        <table style="height: auto; width:100%; padding: 8px 0px 0px 0px;overflow: hidden;">
            <tr>
                <td style="width:10%;text-align: right;" ><label>财务主管：</label></td>
                <td style="width:13%;"><span id="leader"></span></td>
                <td style="width:10%;text-align: right;" ><label>操作员：</label></td>
                <td style="width:13%;"><span id="operationUser" th:text="${session.currentUser.userName}"></span></td>
                <td style="width:10%;text-align: right;" ><label>打印日期：</label></td>
                <td style="width:13%;"><span id="printDate"></span></td>
            </tr>
        </table>
    </div>
</div>

<!-- 科目树弹框 -->
<div id="subjectGrid" class="easyui-dialog" style="width: 40%;top: 15%;padding:10px 10px 10px 10px;" data-options="modal:true,closed:true,resizable:false,collapsible:false,minimizable:false,maximizable:true" buttons="#roleData-buttons">
    <div class="easyui-panel" style="width: 100%;height: 350px;">
        <ul id="subjectTree" class="easyui-tree"  data-options="method:'get',animate:true,checkbox:true,cascadeCheck:false"></ul>
    </div>
    <div id="roleData-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok icon-large" onclick="saveSubject()">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove icon-large" onclick="javascript:$('#subjectGrid').dialog('close')">取消</a>
    </div>
</div>

<!-- 专项树弹框 -->
<div id="specialGrid" class="easyui-dialog" style="width: 40%;top: 15%;padding:10px 10px 10px 10px;" data-options="modal:true,closed:true,resizable:false,collapsible:false,minimizable:false,maximizable:true" buttons="#special-buttons">
    <div class="easyui-panel" style="width: 100%;height: 350px;">
        <ul id="specialTree" class="easyui-tree"  data-options="method:'get',animate:true,checkbox:true,cascadeCheck:true"></ul>
    </div>
    <div id="special-buttons">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok icon-large" onclick="saveSpecial()">保存</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove icon-large" onclick="javascript:$('#specialGrid').dialog('close')">取消</a>
    </div>
</div>

<!-- 等待提示框 -->
<div id="waitMenu" class="easyui-dialog" style="width: 300px; height: 100px; padding: 10px 20px;" closed="true" align="center" data-options="modal:true,closed:true,onOpen:onOpen,onClose:onClose">
    <div id="msg"></div>
</div>

</body>
<script th:src="@{/js/windowOpenNewPage.js}"></script>
<script th:src="@{/js/printByAssignContent.js}"></script>
<script>
    var itemCodeOneOrTwo = 0;
    var isAndNo = [{'value':'0','text':'否'},{'value':'1','text':'是'}];
    var specialCodeAll = "";//明细对象编码
    var specialNameAll = "";//明细对象名称（简称）
    $(function () {
        //起始会计期间
        $('#yearMonth').combobox({
            url:'/codeSelect?type=yearMonthAllAndNotJS',
            method:'GET',
            valueField:'value',
            textField:'text',
            onLoadSuccess:function () {
                var data = $('#yearMonth').combobox('getData');
                if (data.length>0) {
                    var currentYear = getCurrentYear();
                    var starMonth = '';
                    for (var i=0;i<data.length;i++) {
                        if (data[i].value.substring(0,4)==currentYear) {
                            starMonth = data[i].value;
                        } else if (starMonth) {
                            break;
                        }
                    }
                    if (starMonth) {
                        $('#yearMonth').combobox('setValue',starMonth);
                    } else {
                        $('#yearMonth').combobox('setValue',getCurrentYear()+"01");
                    }
                }
            },
            onChange:function (newValue) {
                var data = $('#yearMonthDate').combobox('getValue');
                if (!compareYearMonth(newValue, data)) {
                    $.messager.alert('提示','会计期间有误，请重新选择','warning');
                    $('#yearMonth').combobox('setValue', '');
                    return false;
                }
            }
        });
        //终止会计期间
        $('#yearMonthDate').combobox({
            url:'/codeSelect?type=yearMonthAllAndNotJS',
            method:'GET',
            valueField:'value',
            textField:'text',
            onLoadSuccess:function () {
                var data = $('#yearMonthDate').combobox('getData');
                if (data.length>0) {
                    $('#yearMonthDate').combobox('setValue',data[0].value);
                }
            },
            onChange:function (newValue) {
                var data = $('#yearMonth').combobox('getValue');
                if (!compareYearMonth(data, newValue)) {
                    $.messager.alert('提示','会计期间有误，请重新选择','warning');
                    $('#yearMonthDate').combobox('setValue', '');
                    return false;
                }
            }
        });
        //起始科目层级
        $('#level').combobox({
            url:'/codeSelect?type=SubjectsLevel',
            method:'GET',
            valueField:'value',
            textField:'text',
            panelHeight:'150',
            onLoadSuccess:function () {
                var data = $('#level').combobox('getData');
                if (data.length>0) {
                    $('#level').combobox('setValue',data[0].value);
                }
            },
            onChange:function (newValue) {
                var data = $('#levelEnd').combobox('getValue');
                if (newValue && data && (newValue*1-data*1)>0) {
                    $.messager.alert('提示','起始科目层级有误，请重新选择','warning');
                    $('#level').combobox('setValue', '');
                    return false;
                }
            }
        });
        //终止科目层级
        $('#levelEnd').combobox({
            url:'/codeSelect?type=SubjectsLevel',
            method:'GET',
            valueField:'value',
            textField:'text',
            panelHeight:'150',
            onLoadSuccess:function () {
                var data = $('#levelEnd').combobox('getData');
                if (data.length>0) {
                    $('#levelEnd').combobox('setValue',data[data.length-1].value);
                }
            },
            onChange:function (newValue) {
                var data = $('#level').combobox('getValue');
                if (newValue && data && (data*1-newValue*1)>0) {
                    $.messager.alert('提示','终止科目层级有误，请重新选择','warning');
                    $('#levelEnd').combobox('setValue', '');
                    return false;
                }
            }
        });
        //起始发生额
        $('#moneyStart').textbox({
            onChange:function (newValue) {
                if (newValue && !parseInt(newValue)) {
                    $.messager.alert('提示','请输入合法的起始发生额','warning');
                    $('#moneyStart').textbox('setValue', '');
                    return false;
                }
                var data = $('#moneyEnd').textbox('getText');
                if (newValue && data && (newValue*1-data*1)>0) {
                    $.messager.alert('提示','起始发生额有误，请重新输入','warning');
                    $('#moneyStart').textbox('setValue', '');
                    return false;
                }
            }
        });
        //终止发生额
        $('#moneyEnd').textbox({
            onChange:function (newValue) {
                if (newValue && !parseInt(newValue)) {
                    $.messager.alert('提示','请输入合法的终止发生额','warning');
                    $('#moneyEnd').textbox('setValue', '');
                    return false;
                }
                var data = $('#moneyStart').textbox('getText');
                if (newValue && data && (data*1-newValue*1)>0) {
                    $.messager.alert('提示','终止发生额有误，请重新输入','warning');
                    $('#moneyEnd').textbox('setValue', '');
                    return false;
                }
            }
        });
        //起始凭证号
        $('#voucherNoStart').textbox({
            onChange:function (newValue) {
                if (newValue.length!=9 && newValue.length!=0) {
                    $.messager.alert('提示','请输入完整的起始凭证号','warning');
                    $('#voucherNoStart').textbox('setValue', '');
                    return false;
                }
                var data = $('#voucherNoEnd').textbox('getText');
                if (!compareVoucherNo(newValue,data)) {
                    $.messager.alert('提示','起始凭证号有误，请重新输入','warning');
                    $('#voucherNoStart').textbox('setValue', '');
                    return false;
                }
            }
        });
        //终止凭证号
        $('#voucherNoEnd').textbox({
            onChange:function (newValue) {
                if (newValue.length!=9 && newValue.length!=0) {
                    $.messager.alert('提示','请输入完整的终止凭证号','warning');
                    $('#voucherNoEnd').textbox('setValue', '');
                    return false;
                }
                var data = $('#voucherNoStart').textbox('getText');
                if (!compareVoucherNo(data,newValue)) {
                    $.messager.alert('提示','终止凭证号有误，请重新输入','warning');
                    $('#voucherNoEnd').textbox('setValue', '');
                    return false;
                }
            }
        });
        //起始日期
        $('#voucherDateStart').datebox({
            onChange:function (newValue) {
                var data = $('#voucherDateEnd').datebox('getValue');
                if (newValue && data && (newValue>data)) {
                    $.messager.alert('提示','起始日期有误，请重新选择','warning');
                    $('#voucherDateStart').datebox('setValue', '');
                    return false;
                }
            }
        });
        //终止日期
        $('#voucherDateEnd').datebox({
            onChange:function (newValue) {
                var data = $('#voucherDateStart').datebox('getValue');
                if (newValue && data && (data>newValue)) {
                    $.messager.alert('提示','终止日期有误，请重新选择','warning');
                    $('#voucherDateEnd').datebox('setValue', '');
                    return false;
                }
            }
        });
        //是否含未记账凭证
        $('#voucherGene').combobox({
            valueField:'value',
            textField:'text',
            data:isAndNo,
            panelHeight:'50'
        });
        //专项名称全级显示
        $('#specialNameP').combobox({
            valueField:'value',
            textField:'text',
            data:isAndNo,
            panelHeight:'50'
        });
        //科目名称全级显示
        $('#subjectNameP').combobox({
            valueField:'value',
            textField:'text',
            data:isAndNo,
            panelHeight:'50'
        });
        //综合明细账
        $('#synthDetailAccount').combobox({
            valueField:'value',
            textField:'text',
            data:isAndNo,
            panelHeight:'50'
        });
        //排序规则
        $('#orderingRule').combobox({
            url:'/codeSelect?type=orderingRule',
            method:'GET',
            valueField:'value',
            textField:'text',
            panelHeight:'50'
        });

        /*$('#dg').datagrid({
            striped: true  //设置为 true，则把行条纹化。（即奇偶行使用不同背景色） 默认false
            ,method: 'post'  //默认为 post
            ,fitColumns: true //设置为 true，则会自动扩大或缩小列的尺寸以适应网格的宽度并且防止水平滚动。
            ,singleSelect: true //设置为 true，则只允许选中一行。 默认false
            ,nowrap: true
            /!**
             * field: 列的字段名
             * width: 列的宽度。如果未定义，则宽度会自动扩展以适应它的内容。没有定义宽度将会降低性能。
             * align： 指示如何对齐该列的数据，可以用 'left'、'right'、'center'。 默认undefined
             * halign：指示如何对齐该列的头部，可能的值：'left'、'right'、'center'。如果没有分配值，则头部对齐方式将与通过 'align' 属性定义的数据对齐方式一致。该属性自版本 1.3.2 起可用。
             * sortable： 设置为 true，则允许该列被排序。
             * order：默认的排序顺序，只能用 'asc' 或 'desc'。该属性自版本 1.3.2 起可用。
             * resizable：设置为 true，则允许该列可调整尺寸。
             * fixed: 设置为 true，则当 'fitColumns' 设置为 true 时放置调整宽度。
             * hidden: 设置为 true，则隐藏该列。
             * checkbox: 设置为 true，则显示复选框。复选框有固定宽度。
             * formatter: 单元格的格式化函数，需要三个参数：value：字段的值。rowData：行的记录数据。rowIndex：行的索引。
             *!/
            ,columns: [
                [
                    {field:'voucherDate',title:'凭证日期',width:'8%',halign:'center',align:'center',formatter: function(value,row,index){

                            //当凭证日期为会计期间时并且为JS月，则应显示为当年12月
                            return value.substring(0,4)+'12';
                        }
                        return value
                    }},
                    {field:'voucherNo',title:'凭证号',width:'7%',halign:'center',align:'center',formatter: function(value,row,index){
                        if (value) {
                            return "<span style='color: blue; cursor: pointer;' onclick='lookVoucher("+JSON.stringify(row)+")'>" + value + "</span>";
                        }

                    }},
                    {field:'directionIdx',title:'科目代码',width:'15%',halign:'center',align:'left'},
                    {field:'directionIdxName',title:'科目名称',width:'17%',halign:'center',align:'left'},
                    {field:'remarkName',title:'凭证摘要',width:'18%',halign:'center',align:'left'},
                    {field:'debitDest',title:'借方金额',width:'11%',halign:'center',align:'right',formatter: function(value,row,index){if (value) {return formatNumber(value*1,2,1);} else {return value;}}},
                    {field:'creditDest',title:'贷方金额',width:'11%',halign:'center',align:'right',formatter: function(value,row,index){if (value) {return formatNumber(value*1,2,1);} else {return value;}}},
                    {field:'balanceFX',title:'方向',width:'3%',halign:'center',align:'center'},
                    {field:'balanceDest',title:'余额',width:'12%',halign:'center',align:'right',formatter: function(value,row,index){if (value) {return formatNumber(value*1,2,1);} else {return value;}}},
                ]
            ],
            onClickRow: function (rowIndex, rowData) {
                $(this).datagrid('unselectRow', rowIndex);
            },
            onLoadSuccess:function(data){
                if (data.total>0) {
                    $('#yearMonth1').html($('#yearMonth').combobox('getValue'));
                    $('#yearMonthDate1').html($('#yearMonthDate').combobox('getValue'));
                    $('#centerCode').html(data.rows[0].centerCode);
                    $('#printDate').html(getCurrentData());
                    $('#headerDiv').show();
                    $('#footerDiv').show();
                } else {
                    $('#headerDiv').hide();
                    $('#footerDiv').hide();

            loadMsg:'加载中...'  //当从远程站点加载数据时，显示的提示消息。
        });*/

        $('#dg').datagrid({
            striped: true  //设置为 true，则把行条纹化。（即奇偶行使用不同背景色） 默认false
            ,method: 'post'  //默认为 post
            ,fitColumns: true //设置为 true，则会自动扩大或缩小列的尺寸以适应网格的宽度并且防止水平滚动。
            ,singleSelect: true //设置为 true，则只允许选中一行。 默认false
            ,pagination: true //设置为 true，则在数据网格（datagrid）底部显示分页工具栏。默认false
            ,pagePosition: 'bottom' //定义分页栏的位置。可用的值有：'top'、'bottom'、'both'。 默认 bottom
            ,pageSize:100
            ,pageList: [100,200,300,400,500] //当设置了 pagination 属性时，初始化页面尺寸的选择列表。
            ,nowrap: true
            /**
             * field: 列的字段名

    function subjectTree(value){
        $('#waitMenu').dialog('open').dialog('setTitle','提示：');//打开等待窗口
        var url = '/vouchermanage/super?code='+encodeURI(value)+'&onlyLastStage=N';
        $('#subjectTree').tree({
            url:url,
            onSelect: function (node) {
                var cknodes = $('#subjectTree').tree("getChecked");
                for (var i = 0; i < cknodes.length; i++) {
                    if (cknodes[i].id != node.id) {
                        $('#subjectTree').tree("uncheck", cknodes[i].target);
                    }
                }
                if (node.checked) {
                    $('#subjectTree').tree('uncheck', node.target);
                } else {
                    $('#subjectTree').tree('check', node.target);
                }
            },
            onDblClick: function (node) {
                saveSubject();
            },
            onBeforeSelect: function (node){
                var flag = !(node.text == '资产类' || node.text == '负债类' || node.text == '权益类' || node.text == '损益类');
                if (flag) {
                    return true;
                } else {
                    return false;
                }
            },
            onBeforeCheck: function (node, checked){
                var flag = !(node.text == '资产类' || node.text == '负债类' || node.text == '权益类' || node.text == '损益类');
                if (flag) {
                    return true;
                } else {
                    return false;
                }
            },
            onLoadSuccess: function (node, data) {
                $('#waitMenu').dialog('close');//关闭等待窗口
                if (itemCodeOneOrTwo == 1) {
                    $('#subjectGrid').dialog('open').dialog('setTitle','起始科目代码');
                } else if (itemCodeOneOrTwo == 2) {
                    $('#subjectGrid').dialog('open').dialog('setTitle','终止科目代码');
                } else if (itemCodeOneOrTwo == 3) {
                    $('#subjectGrid').dialog('open').dialog('setTitle','对方科目代码');
                }
                $(this).find('span.tree-checkbox').unbind().click(function () {
                    $('#subjectTree').tree('select', $(this).parent());
                    return false;
                });
            }
        });
    }

    function saveSubject(){
        var subjectCode="";
        var nodes = $('#subjectTree').tree('getChecked');//获取选中科目信息
        if (nodes.length > 0){
            var parent1= $('#subjectTree').tree('getParent',nodes[0].target);
            if(parent1==null){
                subjectCode = nodes[0].id+"/";
                $.messager.alert('提示','请重新选择，不允许选择科目分类','warning');
                return false;
            }else{
                var parent2= $('#subjectTree').tree('getParent',parent1.target);
                if(parent2==null){
                    subjectCode = parent1.id+"/"+nodes[0].id+"/";
                }else{
                    var parent3= $('#subjectTree').tree('getParent',parent2.target);
                    if(parent3==null){
                        subjectCode = parent2.id+"/"+parent1.id+"/"+nodes[0].id+"/";
                    }else{
                        var parent4= $('#subjectTree').tree('getParent',parent3.target);
                        if(parent4==null){
                            subjectCode = parent3.id+"/"+parent2.id+"/"+parent1.id+"/"+nodes[0].id+"/";
                        }else{
                            var parent5= $('#subjectTree').tree('getParent',parent4.target);
                            if(parent5==null){
                                subjectCode = parent4.id+"/"+parent3.id+"/"+parent2.id+"/"+parent1.id+"/"+nodes[0].id+"/";
                            }else {
                                var parent6= $('#subjectTree').tree('getParent',parent5.target);
                                if(parent6==null){
                                    subjectCode = parent5.id+"/"+parent4.id+"/"+parent3.id+"/"+parent2.id+"/"+parent1.id+"/"+nodes[0].id+"/";
                                }
                            }
                        }
                    }
                }
            }
            //去除一级（科目分类：资产、负债、权益、损益）
            var subjectCodeArr = subjectCode.split("/");
            if (subjectCodeArr.length>2) {//最后一个是空的，因此为2
                subjectCode = subjectCode.substring(subjectCode.indexOf("/")+1);
            }
            subjectCode = subjectCode.substring(0,subjectCode.length-1);
            if(itemCodeOneOrTwo == 1){
                $('#itemCode1').textbox('setValue',subjectCode);
            }else if(itemCodeOneOrTwo == 2){
                $('#itemCode2').textbox('setValue',subjectCode);
            }else if(itemCodeOneOrTwo == 3){
                $('#subjectCode').textbox('setValue',subjectCode);
            }

        }else {
            if(itemCodeOneOrTwo == 1){
                $('#itemCode1').textbox('setValue',"");
            }else if(itemCodeOneOrTwo == 2){
                $('#itemCode2').textbox('setValue',"");
            }else if(itemCodeOneOrTwo == 3){
                $('#subjectCode').textbox('setValue',"");
            }
        }

        $('#subjectGrid').dialog('close');
    }

    function saveSpecial(){
        var nodes = $('#specialTree').tree('getChecked');//获取所有选中专项信息
        if (nodes.length!=0) {
            specialCodeAll = "";
            specialNameAll = "";
            for (var i=0;i<nodes.length;i++) {
                specialCodeAll += nodes[i].code+',';
                specialNameAll += nodes[i].text+',';
            }
            specialCodeAll = specialCodeAll.substring(0,specialCodeAll.length-1);
            specialNameAll = specialNameAll.substring(0,specialNameAll.length-1);

            $('#specialCode').val(specialCodeAll);
            $('#specialName').textbox('setValue',specialNameAll);
            $('#specialGrid').dialog('close');
        } else {
            $('#specialCode').val("");
            $('#specialName').textbox('setValue',"");
            $('#specialGrid').dialog('close');
        }
    }

    function compareYearMonth(start, end) {
        if (start && end) {
            if (start.indexOf('JS')==-1 && end.indexOf('JS')==-1) {
                if (parseInt(start)>parseInt(end)) {//开始大于结束
                    return false;
                }
                return true;
            } else if (start.indexOf('JS')!=-1 && end.indexOf('JS')==-1) {
                if (parseInt(start.substring(0,4))>=parseInt(end.substring(0,4))) {//开始大于结束
                    return false;
                }
                return true;
            } else {
                if (parseInt(start.substring(0,4))>parseInt(end.substring(0,4))) {//开始大于结束
                    return false;
                }
                return true;
            }
        } else {
            return true;
        }
    }
    //完整凭证号的比较
    function compareVoucherNo(start, end) {
        if (start && end) {
            if (start.substring(2,4)=='JS' && end.substring(2,4)=='JS') {//均在JS月
                if (parseInt(start.substring(4))>parseInt(end.substring(4))) {
                    return false;
                }
            } else if (start.substring(2,4)=='JS') {//开始在JS月，此时结束只能在下一年度及之后
                if (parseInt(start.substring(0,2))>=parseInt(end.substring(0,2))) {
                    return false;
                }
            } else if (end.substring(2,4)=='JS') {//结束在JS月，此时开始年不可大于JS年
                if (parseInt(start.substring(0,2))>parseInt(end.substring(0,2))) {
                    return false;
                }
            } else if (parseInt(start)>parseInt(end)) {//均不在JS月
                return false;
            }
            return true;
        } else {
            return true;
        }
    }

    function lookVoucher(row) {

    function addTab(subtitle, url) {
        if (!parent.$('#tabs').tabs('exists', subtitle)) {
            parent.$('#tabs').tabs(
                'add',
                {
                    title: subtitle,
                    content: createFrame(url),
                    closable: true,
                    width: parent.$('#mainPanle').width() - 10,
                    height: parent.$('#mainPanle').height() - 26
                });
        } else {
            parent.$('#tabs').tabs('select', subtitle);
        }
    }
    function createFrame(url) {
        var s = '<iframe name="mainFrame" fit="true" scrolling="auto" frameborder="0"  overflow-y:"hidden" src="'
            + url + '" style="width:100%;height:100%;"></iframe>';
        return s;
    }
